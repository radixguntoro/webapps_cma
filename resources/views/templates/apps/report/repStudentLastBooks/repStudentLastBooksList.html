<div class="vs-page-report">
    <div class="vs-page-body">
        <div class="grid-x">
            <div class="large-12 cell align-self-middle">
                <div class="vs-box-page-content z-depth-low">
                    <div class="vs-box-page-header">
                        <div class="grid-x">
                            <div class="small-12 cell align-self-middle">
                                <div class="vs-page-title middle-left">
                                    <img src="public/apps/img/icon/graph.png" class="mdi-right">
                                    <span class="vs-page-title font-bold">Student Book Record Report</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                            <div class="vs-box-page-body">
                                <div class="vs-loading" ng-show="loading">
                                    <div class="showbox">
                                        <div class="loader">
                                            <svg class="circular" viewBox="25 25 50 50">
                                                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid-x grid-padding-x align-center">
                                    <div class="small-6 cell margin-bottom-8px">
                                        <div class="grid-x grid-padding-x">
                                            <div class="small-12 cell font-bold text-center align-self-middle">
                                                <button class="button vs-flat-button btn-success margin-top-12px margin-right-8px" ng-click="exportExcel(this, report)">Export to Excel</button>
                                                <button class="button vs-flat-button btn-secondary margin-top-12px" ng-click="filterData(this, report)">Show</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small-12 cell">
                                        <table class="vs-table show-for-large margin-bottom-0">
                                            <thead>
                                                <tr class="sticky-row">
                                                    <th width="56" class="text-center" ng-click="sortData('no')">
                                                        <a href="javascript:;">No.<div ng-class="getSortClass('no')"></div></a>
                                                    </th>
                                                    <th class="text-center" ng-click="sortData('student_name')">
                                                        <a href="javascript:;">Student Name <div ng-class="getSortClass('student_name')"></div></a>
                                                    </th>
                                                    <th width="125" class="text-center" ng-click="sortData('student_id')">
                                                        <a href="javascript:;">Student ID <div ng-class="getSortClass('student_id')"></div></a>
                                                    </th>
                                                    <th width="250" class="text-center" ng-click="sortData('book')">
                                                        <a href="javascript:;">Book <div ng-class="getSortClass('book')"></div></a>
                                                    </th>
                                                    <th width="130" class="text-center" ng-click="sortData('date')">
                                                        <a href="javascript:;">Transaction Date <div ng-class="getSortClass('date')"></div></a>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="rep_student_last_books in data | orderBy:sortColumn:reverseSort">
                                                    <td>{{ $index + 1 }}</td>
                                                    <td class="text-uppercase">{{ rep_student_last_books.name }}</td>
                                                    <td class="text-capitalize">{{ rep_student_last_books.code }}</td>
                                                    <td>{{ rep_student_last_books.book_name }}</td>
                                                    <td>{{ rep_student_last_books.date | date : "dd MMM y"}}</td>
                                                </tr>
                                                <tr ng-show="data.length < 1">
                                                    <td class="text-center" colspan="5">Data is empty</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
