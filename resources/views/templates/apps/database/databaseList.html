<div class="vs-page-report">
    <div class="vs-page-body">
        <div class="grid-x">
            <div class="large-12 cell align-self-middle">
                <div class="vs-box-page-content z-depth-low">
                    <div class="vs-box-page-header">
                        <div class="grid-x">
                            <div class="small-12 cell align-self-middle">
                                <div class="vs-page-title middle-left">
                                    <img src="public/apps/img/icon/graph.png" class="mdi-right">
                                    <span class="vs-page-title font-bold">Database Management</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                            <div class="vs-box-page-body">
                                <div class="vs-loading" ng-show="loading">
                                    <div class="showbox">
                                        <div class="loader">
                                            <svg class="circular" viewBox="25 25 50 50">
                                                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid-x grid-padding-x align-center">
                                    <div class="small-6 cell margin-bottom-8px">
                                        <div class="grid-x grid-padding-x">
                                            <div class="small-6 cell">
                                                <label for="">Start Date</label>
                                                <div class="input-group">
                                                    <span class="input-group-label"><i class="mdi mdi-calendar"></i></span>
                                                    <input type="text" ui-date="dateReportOptions" name="dateReportStart" ng-model="report.datestart" placeholder="01-01-2018" autocomplete="off" id="inp-datestart">
                                                </div>
                                            </div>
                                            <div class="small-6 cell">
                                                <label for="">End Date</label>
                                                <div class="input-group">
                                                    <span class="input-group-label"><i class="mdi mdi-calendar"></i></span>
                                                    <input type="text" ui-date="dateReportOptions" name="dateReportEnd" ng-model="report.dateend" placeholder="01-02-2018" autocomplete="off" id="inp-dateend">
                                                </div>
                                            </div>
                                            <div class="small-12 cell font-bold text-center align-self-middle">
                                                <button class="button vs-flat-button btn-success margin-top-12px margin-right-8px" ng-click="backUpData(this, database)">BackUp Database</button>
                                                <button class="button vs-flat-button btn-secondary margin-top-12px" ng-click="filterData(this, database)">Filter</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small-12 cell">
                                        <table class="vs-table show-for-large margin-bottom-0">
                                            <thead>
                                                <tr class="sticky-row">
                                                    <th width="56" class="text-center">No.</th>
                                                    <th width="175" class="text-center">Backup Date</th>
                                                    <th class="text-center">File Name</th>
                                                    <th width="50" class="text-center">&nbsp;</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr dir-paginate="database in data | itemsPerPage:25" total-items="totalItems" current-page="pagination.current">
                                                    <td>{{ $index + 1 }}</td>
                                                    <td>{{ database.last_modified }}</td>
                                                    <td class="font-bold">{{ database.file_name }}</td>
                                                    <td class="text-center"><button class="button vs-flat-button primary btn-small btn-square margin-bottom-0 btn-edit btn-icon" ng-click="downloadData(this, database)"><i class="mdi mdi-download mdi-14px"></i></button></td>
                                                </tr>
                                                <tr ng-show="data.length < 1">
                                                    <td class="text-center" colspan="4">Data is empty</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vs-box-page-footer">
                        <div class="grid-x" ng-hide="loading">
                            <div class="small-6 cell align-self-middle">
                                <span>Total: {{ totalItems }}</span>
                            </div>
                            <div class="small-6 cell align-self-middle">
                                <dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)" template-url="../resources/views/templates/apps/database/databasePagination.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
